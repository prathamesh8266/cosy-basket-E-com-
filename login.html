<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script defer src="login.js"></script>
    <title>Document</title>
  </head>
  <body class="login">
    <div>
      <div class="firm-name">
        <h1>COSY-BASKET</h1>
      </div>
      <div class="main-div">
        <div class="form-div">
          <h2>LOGIN</h2>
          <p class="p">INVALID CREDENTIALS</p>
          <form id="form">
            <div class="name">
              <label for="name" class="name_label">NAME</label>
              <input
                id="name"
                type="text"
                placeholder="FULL NAME"
                class="name_input input"
                required
              />
            </div>
            <div class="password">
              <label class="password_label" for="password">PASSWORD</label>
              <input
                id="password"
                type="password"
                class="password_input input"
                placeholder="PASSWORD"
                required
              />
            </div>
            <button class="submit" type="submit">SUBMIT</button>
            <div class="submit-div">
              <!-- <a href="index.html" class="submit" type="submit">SUBMIT</a> -->
            </div>
            <!-- <a href="/index.html">
              <input type="submit" class="submit" />
            </a> -->
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
